schemaVersion: 2.2.0
metadata:
  name: service-one
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      endpoints:
        - exposure: public
          name: service-one
          protocol: http
          targetPort: 8080
  - name: service-two
    container:
      image: quay.io/rh_ee_sshirodk/demo-service-two
commands:
  - id: install
    exec:
      commandLine: mvn clean install
      component: dev-tooling
  - id: package
    exec:
      commandLine: mvn package
      component: dev-tooling
  - id: run
    exec:
      commandLine: mvn spring-boot:run
      component: dev-tooling