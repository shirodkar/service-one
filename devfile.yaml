schemaVersion: 2.2.0
metadata:
  name: service-one
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      endpoints:
        - name: service-one
          targetPort: 8080
          exposure: public
          protocol: http
  - name: service-two
    container:
      image: quay.io/rh_ee_sshirodk/demo-service-two
commands:
  - id: install
    exec:
      commandLine: mvn clean install
      component: service-one
  - id: package
    exec:
      commandLine: mvn package
      component: service-one  
  - id: run
    exec:
      commandLine: mvn spring-boot:run
      component: service-one